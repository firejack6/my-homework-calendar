<!DOCTYPE html>
<html>
    <head>
    <title>Homework</title>
    <link rel="icon" type="image/png" href="images/icon.png/"/>
    <link rel="stylesheet" href="main.css/" type="text/css"/>
    <script type="text/javascript" src="months.json"></script>
    <script type="text/javascript" src="data.json"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    </head>

    <body onload = "mainCalendar()">
        <div id="top-bar">
            <div id="header">
                <h2 id="monthText">Homework Calendar</h2>
            </div>
        </div>
        <div id="buttonContainer">
            <button onclick="cycleBackward()">&#8592</button>
            <button onclick="cycleForward()">&#8594</button>
        </div>
        <div id="mainContainer">
            <form id="Jan" class="month"></form>
            <form id="Feb" class="month"></form>
            <form id="Mar" class="month"></form>
        </div>



        <script src="/src/calendar.js"></script>
    </body>

</html>
